<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="login_card">
        
        <div id="login_form">
            <p id="err">账号密码输入有误</p>
            <form>
                <div class="div_form">
                    <p>学号</p>
                    <input type="text" id="id" autocomplete="off">
                </div>
                <div class="div_form">
                    <p>密码</p>
                    <input type="password" id="pwd">
                </div></br>
                <div id="radio">
                    <input type="radio" name="a" checked value="stu" id="stu">
                    <label for="stu">学生</label>
                    <input type="radio" name="a" value="inst" id="inst">
                    <label for="inst">辅导员</label>
                    <input type="radio" name="a" value="teacher" id="teacher">
                    <label for="teacher">教师</label>
                </div>
                <input type="button" id="submit" value="登 录">
                
                <input type="checkbox" name="b" value="" id="rem" checked><span>记住密码</span>
                
            </form>
        </div>
        
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
